<body>
    <h1>A Form Made By Suraj Dhanked</h1>
    <h2>payment form</h2>
    <h3>contact information</h3>
    <form>
        <p>
            Name: <input type = "text" name = "name" required>
        </p>
        <p>Mobile Number <input type="number" name="mobile number" id="mobile number" required></p>
        <fieldset>
            <legend>gender</legend>

        Male <input type = radio name = "gender" id = "male" required >
        Female <input type = radio name = "gender" id = "female" required>
        </fieldset>
        Address: <textarea name = "address" cols = "50" rows = "8">
        </textarea> 
        <p>
            Pincode: <input type="number" name="pincode" id="pincode" required></p>
           <p> Email: <input type="email" name="email" id="email" required>
        </p>
        <h1>payment information</h1>
        <p>
        card type:<select name = card_type id = card_type required>
            <option value="">--select a card type--</option>
            <option value="rupya">rupya</option>
            <option value="visa">visa</option>
            <option value="master card">master card</option>
            <option value="american express">american express</option>
        </select>
    </p>
        <p>Card Number: <input type="number" name="card number" id="card number" required><p>
        <p>CVV: <input type="password" name="cvv" id="cvv" required></p>
        <p>Card Expiration Date: <input type="date" name="expiration" id="expiration" required></p>
        <input type="submit" value="Pay Now">
        </form>

</p>
